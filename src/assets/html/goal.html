<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTrack - Goals</title>
    <link rel="stylesheet" href="../css/goal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="navigator">
            <div class="nav-item">
                <i class="fas fa-arrow-left" onclick="goBack()"></i>
            </div>            
            <div class="nav-item nav-title">
                <span>My Goals</span>
            </div>
        </div>
    </header>

    <main>  
        <section class="rdi-section" id="rdiSection">
            <h3>Calculate your RDI</h3>
            <div class="about-me">
                <h4>About Me</h4>
                <div class="personal-info">
                    <div class="info-item">
                        <span>Age:</span>
                        <span id="ageDisplay">Enter Age</span>
                    </div>
                    <div class="info-item">
                        <span>Gender:</span>
                        <span id="genderDisplay">Select Gender</span>
                    </div>
                    <div class="info-item">
                        <span>Weight:</span>
                        <span id="weightDisplay">Enter Weight</span>
                    </div>
                    <div class="info-item">
                        <span>Height:</span>
                        <span id="heightDisplay">Enter Height</span>
                    </div>
                    <div class="info-item">
                        <span>Diet Goal:</span>
                        <select id="dietGoal">
                            <option value="maintain">Maintain my current weight</option>
                            <option value="slow_gain">Slow weight gain</option>
                            <option value="gain">Weight gain</option>
                            <option value="slow_loss">Slow weight loss</option>
                            <option value="loss">Weight loss</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button class="calculate-button" onclick="calculateRDI()">Calculate</button>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="result-section hidden" id="resultSection">
            <h3>Save Your RDI</h3>
            <div id="rdiResult">-------result----------</div>
            <div class="button-group">
                <button class="save-button" onclick="saveResult()">Save</button>
                <button class="recalculate-button" onclick="recalculate()">Recalculate</button>
            </div>
        </section>
    </main>    
    
    <footer>
        <div onclick="location.href='../html/home.html'" class="footer-icon home-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <p>Home</p>
        </div>
        <div onclick="location.href='../html/nutrition.html'" class="footer-icon nutrition-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"><path d="M12 2C8.13 2 5 5.13 5 9c0 2.74 1.56 5.13 4 6.32V20H7v2h10v-2h-2v-4.68c2.44-1.19 4-3.58 4-6.32 0-3.87-3.13-7-7-7zm0 11c-2.21 0-4-1.79-4-4 0-2.21 1.79-4 4-4s4 1.79 4 4c0 2.21-1.79 4-4 4z"/></svg>
            <p>Nutrition</p>
        </div>
        <div onclick="location.href='../html/report.html'" class="footer-icon report-icon active">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14H8v-2h4v2zm3-4H8v-2h7v2zm2-4H8V7h9v2z"/></svg>
            <p>Report</p>
        </div>
        <div onclick="location.href='../html/profile.html'" class="footer-icon profile-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"><path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <p>Profile</p>
        </div>
    </footer>

    <script src="../js/goal.js"></script>
</body>
</html>
